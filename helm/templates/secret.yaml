apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-atlassian.fullname" . }}
  labels:
    {{- include "mcp-atlassian.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.confluence.enabled }}
  {{- if eq .Values.authMode "api-token" }}
  confluence-username: {{ .Values.confluence.username | quote }}
  confluence-api-token: {{ .Values.confluence.apiToken | quote }}
  {{- else if eq .Values.authMode "personal-token" }}
  confluence-personal-token: {{ .Values.confluence.personalToken | quote }}
  {{- end }}
  {{- if .Values.confluence.customHeaders }}
  confluence-custom-headers: {{ .Values.confluence.customHeaders | quote }}
  {{- end }}
  {{- end }}
  
  {{- if .Values.jira.enabled }}
  {{- if eq .Values.authMode "api-token" }}
  jira-username: {{ .Values.jira.username | quote }}
  jira-api-token: {{ .Values.jira.apiToken | quote }}
  {{- else if eq .Values.authMode "personal-token" }}
  jira-personal-token: {{ .Values.jira.personalToken | quote }}
  {{- end }}
  {{- if .Values.jira.customHeaders }}
  jira-custom-headers: {{ .Values.jira.customHeaders | quote }}
  {{- end }}
  {{- end }}
  
  {{- if or (eq .Values.authMode "oauth") (eq .Values.authMode "byot") }}
  oauth-cloud-id: {{ .Values.oauth.cloudId | quote }}
  {{- if eq .Values.authMode "oauth" }}
  oauth-client-id: {{ .Values.oauth.clientId | quote }}
  oauth-client-secret: {{ .Values.oauth.clientSecret | quote }}
  {{- else if eq .Values.authMode "byot" }}
  oauth-access-token: {{ .Values.oauth.accessToken | quote }}
  {{- end }}
  {{- end }}
