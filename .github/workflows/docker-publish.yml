name: Docker Publish

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on version tag pushes (e.g., v0.7.1)
  pull_request:
    branches:
      - main     # Trigger on PRs targeting main branch
  workflow_dispatch: {} # Allow manual triggering from the Actions tab

env:
  # DroneDeploy Internal Registry
  GAR_REGISTRY: us-docker.pkg.dev
  GAR_PROJECT: dronedeploy-code-delivery-0
  GAR_REPOSITORY: docker-dronedeploy-us
  IMAGE_NAME: mcp-atlassian
  # Full image path for GAR
  GAR_IMAGE: us-docker.pkg.dev/dronedeploy-code-delivery-0/docker-dronedeploy-us/mcp-atlassian
  # GitHub Container Registry (fallback for personal forks)
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Needed for GAR authentication via workload identity

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Authenticate to Google Cloud (for DroneDeploy GAR)
      # This will only work if the repo is in dronedeploy org with workload identity configured
      - name: Authenticate to Google Cloud Platform
        id: auth
        if: github.repository_owner == 'dronedeploy'
        uses: dronedeploy/google-github-actions-auth@v2
        with:
          token_format: access_token
          workload_identity_provider: projects/485676764037/locations/global/workloadIdentityPools/dronedeploy-github-actions/providers/dronedeploy-github-actions
          service_account: dronedeploy-github-actions@dronedeploy-code-delivery-0.iam.gserviceaccount.com
          access_token_lifetime: "1800s"

      # Docker login to Google Artifact Registry (DroneDeploy internal)
      - name: Docker login to GAR
        if: github.repository_owner == 'dronedeploy' && steps.auth.outputs.access_token
        uses: dronedeploy/docker-login-action@v3
        with:
          registry: ${{ env.GAR_REGISTRY }}/${{ env.GAR_PROJECT }}/${{ env.GAR_REPOSITORY }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      # Fallback: GitHub Container Registry (for personal forks)
      - name: Log in to GitHub Container Registry
        if: github.repository_owner != 'dronedeploy'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GAR_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            # Create 'main' tag on push to main branch
            type=ref,event=branch,branch=main
            # Create 'X.Y.Z', 'X.Y', 'X' tags on tag push (e.g., v1.2.3 -> 1.2.3, 1.2, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Only create 'latest' tag if it's a tag push AND it's a non-prerelease version tag (no '-')
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-') }}
            # Create a tag for PRs (e.g., pr-123) - useful for testing PR builds
            type=ref,event=pr
            # For manual workflow runs, use branch name with 'manual' suffix
            type=raw,value={{branch}}-manual,enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # Only push for non-PR events
          push: ${{ github.event_name != 'pull_request' }}
          # Use tags and labels from metadata action
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enable Docker layer caching
          cache-from: type=gha
          cache-to: type=gha,mode=max
